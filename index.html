<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/todolist.js" defer></script>
</head>
    <body>
        <template id="task">
            <li>
                <p contenteditable="true"></p>
                <span class="close">DELETE</span>
                <input type="checkbox" id="checkbox" name="checkbox">
            </li>
        </template>
        <template id="tasklist">
            <div class="tasks">
                <h1>TODO-LIST</h1>
                <div class="input">
                    <input type="text" id="inputfield" name="inputfield" placeholder="Write task here...">
                    <span id="submit" type="button">ADD TASK</span>
                </div>
                <ul id="thelist"></ul>
            </div>
        </template>
        <div class="main">
            <div class="tasks">
                <h1>TODO-LIST</h1>
                <div class="input">
                    <input type="text" id="inputfield" name="inputfield" placeholder="Write task here...">
                    <span id="submit" type="button">ADD TASK</span>
                </div>
                <ul id="thelist"></ul>
            </div>
        </div>
        <div class="taskmenu">
            <span class="addtasklist">
                <p>+</p>
            </span>
        </div>
    </body>
</html>
