<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/todolist.js" defer></script>
</head>
    <body>
        <div class="main"></div>
        <div class="sidebarmenu">
            <span class="addtasklist">
                <p>+</p>
            </span>
            <div class="sidebarpopup hidden">
                <p>TASKLIST NAME:</p>
                <input type="text" id="inputsidebar" name="inputsidebar" placeholder="Write name of tasklist here...">
                <span class="sidebarsubmit">submit</span>
            </div>
            <span class="clearsidebar">Clear</span>
        </div>
    </body>

    <template id="task">
        <li>
            <p contenteditable="true"></p>
            <span class="close">DELETE</span>
            <input type="checkbox" id="checkbox" name="checkbox">
        </li>
    </template>

    <template id="tasklist">
        <div id="tasks">
            <h1>TODO-LIST</h1>
            <div class="input">
                <input type="text" id="inputfield" name="inputfield" placeholder="Write task here...">
                <span id="submit" type="button">ADD TASK</span>
            </div>
            <ul id="thelist"></ul>
        </div>
    </template>

    <template id="tasklistsidebar">
        <span id="tasksidebar">
            <p>task</p>
        </span>
    </template>
</html>
